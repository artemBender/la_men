<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
                <h1 class="modal-title fs-5"><ya-tr-span data-index="1-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Modal title" data-translation="Название модала" data-ch="0" data-type="trSpan">Спасибо за заказ!</ya-tr-span></h1>
            </div>
            <div class="modal-body py-0">
                <p><ya-tr-span data-index="2-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-ch="0" data-type="trSpan">Ваш заказ принят</ya-tr-span></p>
            </div>
            <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
                <a href="/" type="button" class="btn btn-lg btn-primary"><ya-tr-span data-index="3-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Save changes" data-translation="Сохранить изменения" data-ch="0" data-type="trSpan">На главную</ya-tr-span></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
