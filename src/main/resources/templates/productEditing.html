<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha512-0wnxKb0Y+2/5XK87EhV7VzGkX8B8q9ZTlz0jHk9q3Y4ajI+5Dv3mtRqfOnPnSdEJv6sK6S9jX9bcQ3b5Fy9eKQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Редактирование товара</title>
</head>
<body>
<div class = "container py = 5 mt-2">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="black" class="bi bi-bag" viewBox="0 0 16 16">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                </svg>
                <span class="fs-4 ms-2" style="color: black" ><ya-tr-span data-index="1-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Pricing example"  data-ch="0" data-type="trSpan"><b>la_men</b></ya-tr-span></span>
            </a>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/profile" style="color: black" th:if="${user == 1}"><ya-tr-span data-index="2-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Profile" data-ch="0" data-type="trSpan">Профиль</ya-tr-span></a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/login" style="color: black" th:if="${user == 0}"><ya-tr-span data-index="5-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Profile" data-ch="0" data-type="trSpan">Войти</ya-tr-span></a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#" style="color: black"><ya-tr-span data-index="3-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Support" data-ch="0" data-type="trSpan">Поддержка</ya-tr-span></a>
                <a class="py-2 link-body-emphasis text-decoration-none" href="#" style="color: black"><ya-tr-span data-index="4-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="About" data-ch="0" data-type="trSpan">О нас</ya-tr-span></a>
            </nav>
        </div>
    </header>
</div>
<form th:action="'/product/edit/' + ${product.id}" method="POST" class="container">
    <h1 th:text="'Редактирование ' + ${product.description} + ' ' + ${product.name}"></h1>
    <img th:src="@{'data:image/png;base64,'+${product.generateBase64Image()}}" width="300" height="400"/>
    <div>
        <label for="name" class="form-label mt-2">Имя:</label>
        <input type="text" id="name" name="name" class="form-control" required th:value="${product.name}">
    </div>

    <div>
        <label for="description" class="form-label mt-2">Описание:</label>
        <input id="description" name="description" class="form-control" th:value="${product.description}">
    </div>

    <div>
        <label for="price" class="form-label mt-2">Цена:</label>
        <input type="number" id="price" name="price" class="form-control" required th:value="${product.price}">
    </div>

    <div>
        <label for="composition" class="form-label mt-2">Состав:</label>
        <input type="text" id="composition" name="composition" class="form-control" th:value="${product.composition}">
    </div>
    <div class="form-group mt-2">
    <label for="catalogSelect">Категория:</label>
    <select class="form-control" id="catalogSelect" name="catalog" onchange="updateSubCatalogs(this)">
        <option value="Новинки" th:selected="${catalog == 'Новинки'}">Новинки</option>
        <option value="Одежда" th:selected="${catalog == 'Одежда'}">Одежда</option>
        <option value="Обувь" th:selected="${catalog == 'Обувь'}">Обувь</option>
        <option value="Аксессуары" th:selected="${catalog == 'Аксессуары'}">Аксессуары</option>
    </select>
</div>
    <div class="form-group mt-2" id="subCatalogDiv">
        <label for="subCatalog">Подкатегория:</label>
        <select class="form-control" id="subCatalog" name="subCatalog" required>
            <option th:value="${subCatalog}">[[${subCatalog}]]</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Сохранить изменения</button>
</form>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div style="margin-left: 20px;" class="col-md-4 d-flex align-items-center" >
        <span class="mb-3 mb-md-0 text-body-secondary">© 2023 la_men, Inc</span>
    </div>
</footer>

<script>
    function updateSubCatalogs(selectElement) {
  var catalog = selectElement.value;
  var subCatalogSelect = document.getElementById("subCatalog");

  // Очистка списка подкатегорий
  while (subCatalogSelect.firstChild) {
    subCatalogSelect.removeChild(subCatalogSelect.firstChild);
  }

  // Добавление опций подкатегорий в зависимости от выбранного каталога
  if (catalog === "Новинки") {
    addOption(subCatalogSelect, "Одежда");
    addOption(subCatalogSelect, "Обувь");
    addOption(subCatalogSelect, "Аксессуары");
  } else if (catalog === "Одежда") {
    addOption(subCatalogSelect, "Брюки");
    addOption(subCatalogSelect, "Верхняя одежда");
    addOption(subCatalogSelect, "Джемперы, свитеры и кардиганы");
    addOption(subCatalogSelect, "Джинсы");
    addOption(subCatalogSelect, "Домашняя одежда");
    addOption(subCatalogSelect, "Майки");
    addOption(subCatalogSelect, "Нижнее белье");
    addOption(subCatalogSelect, "Носки и гетры");
    addOption(subCatalogSelect, "Пиджаки и костюмы");
    addOption(subCatalogSelect, "Рубашки");
    addOption(subCatalogSelect, "Спортивные костюмы");
    addOption(subCatalogSelect, "Футболки и поло");
    addOption(subCatalogSelect, "Худи и свитшоты");
    addOption(subCatalogSelect, "Шорты");
  } else if (catalog === "Обувь") {
    addOption(subCatalogSelect, "Ботинки");
    addOption(subCatalogSelect, "Домашняя обувь");
    addOption(subCatalogSelect, "Кроссовки и кеды");
    addOption(subCatalogSelect, "Мокасины и топсайдеры");
    addOption(subCatalogSelect, "Резиновая обувь");
    addOption(subCatalogSelect, "Сандалии");
    addOption(subCatalogSelect, "Сапоги");
    addOption(subCatalogSelect, "Туфли");
  } else if (catalog === "Аксессуары") {
    addOption(subCatalogSelect, "Галстуки и запонки");
    addOption(subCatalogSelect, "Головные уборы");
    addOption(subCatalogSelect, "Зонты");
    addOption(subCatalogSelect, "Кошельки и визитницы");
    addOption(subCatalogSelect, "Очки");
    addOption(subCatalogSelect, "Перчатки и варежки");
    addOption(subCatalogSelect, "Ремни и подтяжки");
    addOption(subCatalogSelect, "Рюкзаки");
    addOption(subCatalogSelect, "Сумки");
  }
}

function addOption(select, value) {
  var option = document.createElement("option");
  option.value = value;
  option.text = value;
  select.appendChild(option);
}
</script>
</body>
</html>
