<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Корзина</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div class = "container py = 5 mt-2">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="black" class="bi bi-bag" viewBox="0 0 16 16">
          <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
        </svg>
        <span class="fs-4 ms-2" style="color: black" ><ya-tr-span data-index="1-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Pricing example" data-translation="Пример ценообразования" data-ch="0" data-type="trSpan"><b>la_men</b></ya-tr-span></span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/profile" style="color: black"><ya-tr-span data-index="2-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Profile" data-ch="0" data-type="trSpan">Профиль</ya-tr-span></a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#" style="color: black"><ya-tr-span data-index="3-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Support" data-ch="0" data-type="trSpan">Поддержка</ya-tr-span></a>
        <a class="py-2 link-body-emphasis text-decoration-none" href="#" style="color: black"><ya-tr-span data-index="4-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="About" data-ch="0" data-type="trSpan">О нас</ya-tr-span></a>
      </nav>
    </div>
  </header>
</div>

<div class="container py = 5 mt-2">
  <nav aria-label="панировочные сухари">
    <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
      <li class="breadcrumb-item">
        <a class="link-body-emphasis" href="/">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
          </svg>
          <span class="visually-hidden">Главная</span>
        </a>
      </li>
      <li class="breadcrumb-item">
        <a class="link-body-emphasis fw-semibold text-decoration-none" href="/basket">Корзина</a>
      </li>
    </ol>
  </nav>
</div>

<div class="col-md-5 col-lg-7 order-md-last container py = 5">
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary"><ya-tr-span data-index="3-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Your cart" data-translation="Ваша корзина" data-ch="0" data-type="trSpan">Ваша корзина</ya-tr-span></span>
    <span th:text="${quantity}" class="badge bg-primary rounded-pill"></span>
  </h4>
  <div th:if="${quantity == 0}">
    <h1 th:text="'Корзина пуста'"></h1>
    <a href="/" class="btn btn-primary mt-3" >Вперед к покупкам!</a>
  </div>
  <div th:each="el : ${product}">
  <form th:action="@{/basket/{id}(id=${el.id})}" method="post">
  <ul  class="list-group mb-2">
    <li   class="list-group-item d-flex justify-content-between lh-sm">
      <div>
        <img th:src="@{'data:image/png;base64,'+${el.Products.generateBase64Image()}}" width="180" height="240" class="mb-2"/>
        <h3 th:text="${el.Products.name}" class="my-0"></h3>
        <h5 th:text="${el.Products.description}" class="text-body-secondary"></h5>
        <a th:href="'/home/' + ${el.Products.id} + '/about'" class="btn btn-primary mt-1 mb-2">Подробнее</a>
      </div>
      <h5 th:text="'Размер: ' + ${el.Storehouse.size}" class="text-body-secondary mt-5" th:unless="${el.Storehouse.size == 0}"></h5>
      <h5 th:text="${el.Products.price} + ' руб.'" class="text-body-secondary mt-5"></h5>
      <button class="btn btn-primary sm-3 mt-5" style="height: 38px;" type="submit">Удалить</button>
    </li>
  </ul>
  </form>
  </div>
  <div>
    <h2 th:text="'Итого: ' + ${total} + ' руб.'" class="mt-3" th:if="${total != 0}"></h2>
  </div>
    <div>
      <a href="/basket/order" class="btn btn-secondary mt-3" th:unless="${quantity == 0}"><ya-tr-span data-index="12-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Redeem" data-translation="Активировать" data-ch="0" data-type="trSpan">Перейти к оформлению</ya-tr-span></a>
    </div>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
  <div style="margin-left: 20px;" class="col-md-4 d-flex align-items-center" >
    <span class="mb-3 mb-md-0 text-body-secondary">© 2023 la_men, Inc</span>
  </div>
</footer>
</body>
</html>
