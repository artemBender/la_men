<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5 mt-2">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="black" class="bi bi-bag" viewBox="0 0 16 16">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                </svg>
                <span class="fs-4 ms-2 text-dark"><b>la_men</b></span>
            </a>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark text-decoration-none" href="/registration">Регистрация</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/login">Вход</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="#">Поддержка</a>
                <a class="py-2 text-dark text-decoration-none" href="#">О нас</a>
            </nav>
        </div>
    </header>
</div>

<main class="form-signin w-50 m-auto">
    <form action="/changePassword/enterEmail" method="post">
        <h1 class="h3 mb-3 fw-normal">Сброс пароля</h1>
        <div th:if="${error_message}" class="badge bg-danger rounded-pill mb-3" style="font-size: 13px;">
            [[${error_message}]]
        </div>
        <p>Введите вашу почту для отправки на неё четырёхзначного кода</p>
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Электронная почта</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Продолжить</button>
    </form>
</main>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center" style="margin-left: 20px;">
        <span class="text-body-secondary">&copy; 2023 la_men, Inc</span>
    </div>
</footer>
</body>
</html>
